+++
linkTitle = "Share your spots"
title = "Sharing is caring"
description = "The main features and advantages when using Record Collector."
weight = 15
+++

<form
	action="../Josse/index.html"
	method="POST"
	data-netlify="true"
>

		<div class="mt-2">
			<div
				id="tabs-1-panel-1"
				class="p-0.5 -m-0.5 rounded-lg"
				aria-labelledby="tabs-1-tab-1"
				role="tabpanel"
				tabindex="0"
			>
				<label for="comment" class="sr-only">Comment</label>
				<div>
					<textarea
						rows="5"
						name="comment"
						id="comment"
						class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
						placeholder="Add your comment..."
					></textarea>
				</div>
			</div>
			<div
				id="tabs-1-panel-2"
				class="p-0.5 -m-0.5 rounded-lg"
				aria-labelledby="tabs-1-tab-2"
				role="tabpanel"
				tabindex="0"
			>
				<div class="border-b">
					<div
						class="mx-px mt-px px-3 pt-2 pb-12 text-sm leading-5 text-gray-800"
					></div>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-2 flex justify-end">
		<button
			type="submit"
			class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
		>
			Share
		</button>
	</div>
</form>
